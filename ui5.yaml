specVersion: "2.6"
metadata:
  name: miyasuta.file2googledrive
type: application
framework:
  name: SAPUI5
  version: "1.108.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration: &transpileConfig
        removeConsoleStatements: true
        transpileAsync: true
        transpileTypeScript: true
    -  name: ui5-task-zipper
       afterTask: uglify
       configuration:
         includeDependencies: false
         archiveName: file2googledrive          
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        extraExts: "xml,json,properties"
        port: 35729
        path: "webapp"
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        *transpileConfig
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        authenticationMethod: "route" # "none" || "route", default: "none"
        allowServices: true # allows BTP services like SAP IoT to be used 
        debug: true
        destinations:
          # check that the destination name (here: "backend") matches your router in xs-app.json
          - name: "CPI"
            url: "https://f83f5860trial.it-cpitrial05-rt.cfapps.us10-001.hana.ondemand.com"    
            forwardAuthToken: true